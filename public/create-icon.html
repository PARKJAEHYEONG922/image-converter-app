<!DOCTYPE html>
<html>
<head>
    <title>AI Image Converter Icon Creator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>AI 이미지 변환 아이콘 생성기</h1>
    <canvas id="canvas" width="256" height="256"></canvas>
    <button id="downloadBtn">아이콘 다운로드 (icon.png)</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 배경 - 그라데이션
        const gradient = ctx.createLinearGradient(0, 0, 256, 256);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(0.5, '#9f7aea');
        gradient.addColorStop(1, '#764ba2');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 256, 256);

        // 둥근 사각형 배경 (반투명)
        ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
        roundedRect(ctx, 40, 40, 176, 176, 20);
        ctx.fill();

        // 이미지 아이콘 (좌측)
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 4;
        ctx.fillStyle = 'white';

        // 사진 프레임
        ctx.strokeRect(60, 85, 70, 55);

        // 산 모양
        ctx.beginPath();
        ctx.moveTo(70, 125);
        ctx.lineTo(85, 105);
        ctx.lineTo(100, 125);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(95, 120);
        ctx.lineTo(110, 100);
        ctx.lineTo(120, 120);
        ctx.stroke();

        // 태양
        ctx.beginPath();
        ctx.arc(115, 95, 5, 0, Math.PI * 2);
        ctx.fill();

        // 화살표 (중앙)
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 6;
        ctx.lineCap = 'round';

        ctx.beginPath();
        ctx.moveTo(140, 112);
        ctx.lineTo(165, 112);
        ctx.stroke();

        // 화살촉
        ctx.beginPath();
        ctx.moveTo(158, 104);
        ctx.lineTo(165, 112);
        ctx.lineTo(158, 120);
        ctx.stroke();

        // AI 텍스트와 스파크 (우측)
        ctx.fillStyle = 'white';

        // AI 텍스트
        ctx.font = 'bold 28px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('AI', 185, 120);

        // 스파크/별 효과
        drawSpark(ctx, 175, 85, 8);
        drawSpark(ctx, 195, 85, 8);
        drawSpark(ctx, 185, 75, 6);

        // 하단 텍스트
        ctx.font = '14px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Image Converter', 128, 180);

        // 장식 라인
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(50, 195);
        ctx.lineTo(206, 195);
        ctx.stroke();

        // 둥근 사각형 그리기 함수
        function roundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // 스파크/별 그리기 함수
        function drawSpark(ctx, x, y, size) {
            ctx.save();
            ctx.translate(x, y);
            ctx.fillStyle = 'white';

            // 십자 스파크
            ctx.fillRect(-size/2, -1, size, 2);
            ctx.fillRect(-1, -size/2, 2, size);

            // 대각선 스파크
            ctx.rotate(Math.PI / 4);
            ctx.fillRect(-size/3, -0.5, size*0.66, 1);
            ctx.fillRect(-0.5, -size/3, 1, size*0.66);

            ctx.restore();
        }

        // 다운로드 버튼
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
