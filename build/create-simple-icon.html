<!DOCTYPE html>
<html>
<head>
    <title>Create Icon</title>
</head>
<body>
    <canvas id="canvas" width="256" height="256"></canvas>
    <a id="download" download="icon.png">Download PNG</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Fill with gradient
        const gradient = ctx.createLinearGradient(0, 0, 256, 256);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 256, 256);

        // Draw AI text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 72px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('AI', 128, 100);

        // Draw image converter text
        ctx.font = '24px Arial';
        ctx.fillText('Image Converter', 128, 160);

        // Set download link
        document.getElementById('download').href = canvas.toDataURL('image/png');

        // Auto download
        const link = document.createElement('a');
        link.download = 'icon.png';
        link.href = canvas.toDataURL('image/png');
        document.body.appendChild(link);
        link.click();
    </script>
</body>
</html>
